<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- generic style - layout, colour etc. -->
    <link rel="stylesheet" href="./style/base.css" />

    <!-- padding and margin -->
    <link rel="stylesheet" href="./style/box_size.css" />

    <!-- padding and margin -->
    <link rel="stylesheet" href="./style/index.css" />

    <!-- all things text -->
    <link rel="stylesheet" href="./style/typography.css" />

    <!-- scripts -->
    <script src="js/script.js" defer></script>

    <title>HTML Template</title>
  </head>
  <body>
    <div class="container width_100 height_100">
      <!-- main player container -->
      <div
        class="container flex_column bg_soft_purple width_30 height_30 rounded_border box_neon_pink"
      >
        <!-- upper level -> song name, volume, play / pause, cover photo -->
        <div class="container text_white justify_space_between width_100">
          <!-- left -> song name and volume -->
          <div
            class="container flex_column align_start justify_space_between height_70 ml_10px"
          >
            <!-- top -> song name -->
            <p id="song_name">Me Jode</p>

            <!-- middle ->artist -->
            <p>by <span id="artist_name">Las Dianas</span></p>

            <!-- bottom -> volume -->
            <div class="container">
              <img class="width_20px" src="assets/icons/volume.svg" />
              <input class="box_neon_yellow" type="range" />
            </div>
          </div>

          <!-- middle -> play / pause / next / previous -->
          <div class="container">
            <img
              id="previous_button"
              class="clickable"
              src="assets/icons/skip_previous.svg"
            />
            <img
              id="play_button"
              class="clickable"
              src="assets/icons/play.svg"
            />
            <img
              id="next_button"
              class="clickable"
              src="assets/icons/skip_next.svg"
            />
          </div>

          <!-- right -> cover photo -->
          <div class="container"></div>
          <img
            id="song_cover"
            class="width_150px height_150px mr_10px"
            src="assets/covers/dianas.png"
          />
        </div>

        <!-- lower level -> song slider -->
        <div>
          <input class="box_neon_yellow" type="range" />
        </div>
      </div>
    </div>
  </body>
</html>
