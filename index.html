<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/script.js" defer></script>
    <title>HTML Template</title>
  </head>
  <body>
    <!-- main container div -->
    <div id="main-container" class="vertical-container">
      <!-- audio player title -->
      <h1>My Audio Player!</h1>

      <!-- audio player container -->
      <div id="audio-container" class="vertical-container justify-space-around">
        <!-- song name & artist -->
        <p>
          <span>Sucks</span>
          <span> by </span>
          <span>KMFDM</span>
        </p>

        <!-- volume + play, previous, next buttons + image cover container  -->
        <div class="container justify-space-around">
          <!-- volume -->
           <div class="container">
            <input type="range" min="0" max="100">
           </div>

           <!-- play, previous, next buttons -->
            <div id="container">
              <button>Previous</button>
              <button id="play-button">Play</button>
              <button>Next</button>
            </div>

            <!-- image cover -->
            <img id="cover-img" src="assets/covers/Sucks.png">
        </div>

        

        <!--  -->
        <div class="container">
          <input type="range">
        </div>
      </div>
    </div>
  </body>
</html>
