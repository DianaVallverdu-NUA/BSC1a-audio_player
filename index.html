<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- generic style - layout, colour etc. -->
    <link rel="stylesheet" href="./style/base.css" />

    <!-- padding and margin -->
    <link rel="stylesheet" href="./style/box_size.css" />

    <!-- padding and margin -->
    <link rel="stylesheet" href="./style/index.css" />

    <!-- all things text -->
    <link rel="stylesheet" href="./style/typography.css" />

    <!-- scripts -->
    <script src="js/script.js" defer></script>

    <title>HTML Template</title>
  </head>
  <body>
    <div class="container width_100 height_100">
      <!-- main player container -->
      <div
        id="player_container"
        class="width_500px height_300px box_neon_pink"
      >
        <div
          class="container justify_space_between bg_soft_purple_a50 rounded_border flex_column width_100 height_100"
        >
          <!-- upper level -> song name and artist -->
          <div class="container mt_40px">
            <p id="song_name">Me Jode</p>
            &nbsp;
            <p>by <span id="artist_name">Las Dianas</span></p>
          </div>

          <!-- upper level -> song name, volume, play / pause, cover photo -->
          <div class="container justify_space_between width_100">
            <!-- left -> song name and volume -->
            <div
              class="container flex_column align_start justify_space_between height_70 ml_10px"
            >
              <!-- bottom -> volume -->
              <div class="container">
                <img class="width_20px" src="assets/icons/volume.svg" />
                <input
                  id="volume_slider"
                  min="0"
                  max="100"
                  class="box_neon_yellow"
                  type="range"
                />
              </div>
            </div>

            <!-- middle -> play / pause / next / previous -->
            <div class="container">
              <img
                id="previous_button"
                class="clickable"
                src="assets/icons/skip_previous.svg"
              />
              <img
                id="play_button"
                class="clickable"
                src="assets/icons/play.svg"
              />
              <img
                id="next_button"
                class="clickable"
                src="assets/icons/skip_next.svg"
              />
            </div>

            <!-- right -> cover photo -->
            <div class="container"></div>
            <img
              id="song_cover"
              class="width_150px height_150px mr_10px"
              src="assets/covers/dianas.png"
            />
          </div>

          <!-- lower level -> song slider -->
          <div class="width_70 mt_10px container">
            <p id="time_display_current" class="mr_5px">00:00</p>
            <p>/</p>
            <p id="time_display_total" class="mr_20px ml_5px">00:00</p>
            <input
              id="progress_slider"
              min="0"
              value="0"
              class="box_neon_yellow"
              type="range"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
