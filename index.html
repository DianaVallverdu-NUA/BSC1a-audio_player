<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- generic style - layout, colour etc. -->
    <link rel="stylesheet" href="./style/base.css" />

    <!-- padding and margin -->
    <link rel="stylesheet" href="./style/box_size.css" />

    <!-- scripts -->
    <script src="js/script.js" defer></script>

    <title>HTML Template</title>
  </head>
  <body>
    <div class="container width_100 height_100">
      <!-- main player container -->
      <div
        class="container flex_column bg_soft_purple width_30 height_30 rounded_border"
      >
        <!-- upper level -> song name, volume, play / pause, cover photo -->
        <div class="container">
          <!-- left -> song name and volume -->
          <div class="container flex_column align_start">
            <!-- top -> song name -->
            <p id="song_name">SONG NAME</p>

            <!-- bottom -> volume -->
            <div class="container">
              vol:
              <input type="range" />
            </div>
          </div>

          <!-- middle -> play / pause / next / previous -->
          <div class="container">
            <p>PREV</p>
            <p>PLAY</p>
            <p>NEXT</p>
          </div>

          <!-- right -> cover photo -->
          <div class="container"></div>
          <img src="" />
        </div>

        <!-- lower level -> song slider -->
        <div>
          <input type="range" />
        </div>
      </div>
    </div>
  </body>
</html>
